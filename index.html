<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinar Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            overflow: hidden;
            margin: 0;
            padding: 10px;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 70vh;
            max-height: 600px;
            min-height: 500px;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            touch-action: none;
        }

        /* Clouds Animation */
        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50px;
            opacity: 0.7;
        }

        .cloud1 {
            width: 60px;
            height: 20px;
            top: 10%;
            animation: moveCloud 15s linear infinite;
        }

        .cloud2 {
            width: 40px;
            height: 15px;
            top: 25%;
            animation: moveCloud 20s linear infinite reverse;
        }

        .cloud3 {
            width: 50px;
            height: 18px;
            top: 40%;
            animation: moveCloud 18s linear infinite;
        }

        @keyframes moveCloud {
            0% { left: -80px; }
            100% { left: 100%; }
        }

        /* Main Menu */
        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(135,206,235,0.95), rgba(152,251,152,0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        #gameTitle {
            font-size: 48px;
            font-weight: bold;
            color: #2C5530;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: titleBounce 2s ease-in-out infinite alternate;
        }

        @keyframes titleBounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        /* Menu Bird Display */
        #menuBird {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            animation: menuBirdFloat 3s ease-in-out infinite alternate;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        @keyframes menuBirdFloat {
            0% { transform: translateY(0px) rotate(-5deg); }
            100% { transform: translateY(-15px) rotate(5deg); }
        }

        .menu-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
            min-width: 200px;
            pointer-events: all;
            z-index: 1001;
            position: relative;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(76, 175, 80, 0.6);
        }

        #highScore {
            font-size: 16px;
            color: #2C5530;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
        }

        /* Bird */
        #bird {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 80px;
            top: 250px;
            transition: transform 0.1s;
            z-index: 10;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .pipe {
            position: absolute;
            width: 60px;
            background: linear-gradient(to right, #228B22, #32CD32, #228B22);
            border: 2px solid #006400;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .pipe-top {
            top: 0;
            border-bottom: 5px solid #006400;
        }

        .pipe-bottom {
            bottom: 0;
            border-top: 5px solid #006400;
        }

        /* UI Elements */
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2C5530;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        #bestScore {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: #2C5530;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        /* Game Over Screen */
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            display: none;
            z-index: 200;
            backdrop-filter: blur(10px);
        }

        #gameOver h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        #gameOver p {
            color: #666;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
            margin: 5px;
            pointer-events: all;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #FF6347, #FF4500);
            box-shadow: 0 4px 15px rgba(255, 99, 71, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(255, 99, 71, 0.4);
        }

        /* Congratulations Message */
        #congratsMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.5);
            display: none;
            z-index: 300;
            border: 3px solid #FF8C00;
            animation: congratsPulse 2s ease-in-out infinite alternate;
        }

        @keyframes congratsPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.02); }
        }

        #congratsMessage h1 {
            color: #8B4513;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        #congratsMessage p {
            color: #A0522D;
            margin-bottom: 25px;
            font-size: 18px;
            line-height: 1.5;
        }

        /* Particle Effects */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        /* Instructions */
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #2C5530;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            animation: pulse 2s infinite;
            background: rgba(255,255,255,0.3);
            padding: 10px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        /* Animations */
        .bounce {
            animation: bounce 0.3s ease-out;
        }

        @keyframes bounce {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }

        .flying {
            transform: rotate(-15deg);
        }

        .falling {
            transform: rotate(45deg);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            #gameContainer {
                width: 100vw;
                height: 100vh;
                max-width: none;
                max-height: none;
                border-radius: 0;
                border: none;
            }
            
            #gameTitle {
                font-size: 36px;
            }
            
            #score {
                font-size: 20px;
                top: 30px;
            }
            
            #instructions {
                font-size: 14px;
                bottom: 30px;
            }
        }

        /* Loading Screen */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #87CEEB, #98FB98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ffffff;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Loading Screen -->
        <div id="loading">

        </div>

        <!-- Background Clouds -->
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>

        <!-- Main Menu -->
        <div id="mainMenu">
            <h1 id="gameTitle">üê¶ DINAR BIRD</h1>
            <img id="menuBird" src="assets/IMG_6243.png" alt="Bird">
            
            <button class="menu-btn" id="startBtn">üéÆ MULAI BERMAIN</button>
            <div id="highScore">üèÜ Skor Terbaik: 0</div>
            
            <!-- Petunjuk untuk developer -->
            <div style="position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); font-size: 10px; color: rgba(0,0,0,0.5); text-align: center;">
                <p></p>
            </div>
        </div>

        <!-- Game Elements -->
        <img id="bird" src="assets/IMG_6243.png" alt="Bird">

        <!-- Instructions -->
        <div id="instructions" style="display: none;">
            TAP atau TEKAN SPASI untuk terbang
        </div>
    </div>

    <script>
        // Game Elements
const bird = document.getElementById('bird');
const gameContainer = document.getElementById('gameContainer');
const scoreElement = document.getElementById('score');
const bestScoreElement = document.getElementById('bestScore');
const gameOverDiv = document.getElementById('gameOver');
const finalScoreSpan = document.getElementById('finalScore');
const newRecordDiv = document.getElementById('newRecord');
const restartBtn = document.getElementById('restartBtn');
const menuBtn = document.getElementById('menuBtn');
const congratsMessage = document.getElementById('congratsMessage');
const continueBtn = document.getElementById('continueBtn');
const instructions = document.getElementById('instructions');

// Menu Elements
const mainMenu = document.getElementById('mainMenu');
const startBtn = document.getElementById('startBtn');
const highScoreDiv = document.getElementById('highScore');
const loading = document.getElementById('loading');
const menuBird = document.getElementById('menuBird');

// üéµ Tambahan: Sound Effects
const jumpSound = new Audio('assets/jump.mp3'); // pastikan file ada di assets
jumpSound.volume = 0.5; // volume setengah

// Game Variables
let birdY = 250;
let birdVelocity = 0;
let gravity = 0.6;
let jumpPower = -12;
let gameRunning = false;
let gameStarted = false;
let score = 0;
let bestScore = 0;
let pipes = [];
let gameSpeed = 2;
let pipeSpawnTimer = 0;
let congratsShown = false;
let particles = [];
let gameContainerRect = null;

// Bird image source
const BIRD_IMAGE_URL = "assets/IMG_6243.png";
const MENU_BIRD_IMAGE_URL = "assets/IMG_6243.png";

const DEFAULT_BIRD_SVG = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAiIGhlaWdodD0iMzAiIHZpZXdCb3g9IjAgMCAzMCAzMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGVsbGlwc2UgY3g9IjE1IiBjeT0iMTUiIHJ4PSIxNCIgcnk9IjEyIiBmaWxsPSIjRkZENzAwIiBzdHJva2U9IiNGRkE1MDAiIHN0cm9rZS13aWR0aD0iMSIvPgo8Y2lyY2xlIGN4PSIyMiIgY3k9IjEwIiByPSIzIiBmaWxsPSIjMDAwIi8+Cjxwb2x5Z29uIHBvaW50cz0iMjgsMTggMzAsMTggMzAsMjIgMjgsMjIiIGZpbGw9IiNGRjQ1MDAiLz4KPC9zdmc+";

// Load best score from variable (localStorage alternative)
let savedBestScore = 0;

// Get game container dimensions
function updateGameContainerRect() {
    gameContainerRect = gameContainer.getBoundingClientRect();
}

// Initialize game
function init() {
    setTimeout(() => {
        loading.style.display = 'none';
        showMainMenu();
    }, 1500);
    
    bestScore = savedBestScore;
    updateBestScoreDisplay();
    updateGameContainerRect();
    
    // Update container rect on resize
    window.addEventListener('resize', updateGameContainerRect);
}

// Show main menu
function showMainMenu() {
    mainMenu.style.display = 'flex';
    instructions.style.display = 'none';
    gameStarted = false;
    gameRunning = false;
    
    // Reset bird position for menu
    birdY = 250;
    updateBirdPosition();
    
    // Clear pipes
    clearAllPipes();
    
    updateBestScoreDisplay();
}

// Clear all pipes from DOM
function clearAllPipes() {
    pipes.forEach(pipe => {
        if (pipe.top && pipe.top.parentNode) {
            pipe.top.remove();
        }
        if (pipe.bottom && pipe.bottom.parentNode) {
            pipe.bottom.remove();
        }
    });
    pipes = [];
    
    // Also remove any remaining pipe elements
    document.querySelectorAll('.pipe').forEach(pipe => pipe.remove());
}

// Hide main menu and start game
function hideMainMenu() {
    mainMenu.style.display = 'none';
    instructions.style.display = 'block';
}

// Start new game
function startGame() {
    hideMainMenu();
    initGame();
}

// Initialize game variables
function initGame() {
    updateGameContainerRect();
    
    birdY = 250;
    birdVelocity = 0;
    score = 0;
    gameSpeed = 2;
    pipeSpawnTimer = 0;
    congratsShown = false;
    gameStarted = true;
    gameRunning = true;
    particles = [];
    
    // Clear existing pipes
    clearAllPipes();
    
    updateBirdPosition();
    updateScore();
    hideGameOver();
    hideCongrats();
    
    gameLoop();
}

// Update bird position
function updateBirdPosition() {
    bird.style.top = birdY + 'px';
    
    // Bird animation
    if (birdVelocity < 0) {
        bird.classList.add('flying');
        bird.classList.remove('falling');
    } else {
        bird.classList.add('falling');
        bird.classList.remove('flying');
    }
}

// Bird jump
function jump() {
    if (gameRunning) {
        birdVelocity = jumpPower;

        // üîä Mainkan suara lompat
        jumpSound.currentTime = 0;
        jumpSound.play();

        bird.classList.add('bounce');
        setTimeout(() => bird.classList.remove('bounce'), 300);
        
        // Create jump particles
        createParticles(95, birdY + 25, 5);
        
        // Visual feedback
        bird.style.filter = 'brightness(1.2)';
        setTimeout(() => bird.style.filter = 'brightness(1)', 100);
    }
}


        // Create particle effects
        function createParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (x + (Math.random() - 0.5) * 20) + 'px';
                particle.style.top = (y + (Math.random() - 0.5) * 20) + 'px';
                
                const colors = ['#FFD700', '#FFA500', '#FF6347', '#32CD32'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                gameContainer.appendChild(particle);
                
                // Animate particle
                const dx = (Math.random() - 0.5) * 100;
                const dy = (Math.random() - 0.5) * 100;
                
                const animation = particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${dx}px, ${dy}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                });
                
                animation.onfinish = () => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                };
                
                particles.push(particle);
            }
        }

        // Create new pipe
        function createPipe() {
            if (!gameContainerRect) {
                updateGameContainerRect();
            }
            
            const gap = 180;
            const minHeight = 50;
            const maxHeight = Math.min(gameContainerRect.height - gap - 100, 350);
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            const bottomHeight = gameContainerRect.height - topHeight - gap;

            // Top pipe
            const pipeTop = document.createElement('div');
            pipeTop.className = 'pipe pipe-top';
            pipeTop.style.height = topHeight + 'px';
            pipeTop.style.left = (gameContainerRect.width || 400) + 'px';
            gameContainer.appendChild(pipeTop);

            // Bottom pipe
            const pipeBottom = document.createElement('div');
            pipeBottom.className = 'pipe pipe-bottom';
            pipeBottom.style.height = bottomHeight + 'px';
            pipeBottom.style.left = (gameContainerRect.width || 400) + 'px';
            gameContainer.appendChild(pipeBottom);

            pipes.push({
                top: pipeTop,
                bottom: pipeBottom,
                x: gameContainerRect.width || 400,
                scored: false,
                topHeight: topHeight,
                gap: gap
            });
        }

        // Update pipes
        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                
                // Check if pipe elements still exist
                if (!pipe.top || !pipe.bottom || !pipe.top.parentNode || !pipe.bottom.parentNode) {
                    pipes.splice(i, 1);
                    continue;
                }
                
                pipe.x -= gameSpeed;
                pipe.top.style.left = pipe.x + 'px';
                pipe.bottom.style.left = pipe.x + 'px';

                // Check scoring
                if (!pipe.scored && pipe.x + 60 < 80) { // Bird passed the pipe
                    score++;
                    pipe.scored = true;
                    updateScore();
                    
                    // Score effects
                    createParticles(200, 100, 8);
                    scoreElement.style.transform = 'scale(1.2)';
                    setTimeout(() => scoreElement.style.transform = 'scale(1)', 200);
                    
                    // Show congratulations at score 10
                    if (score === 10 && !congratsShown) {
                        showCongrats();
                    }
                }

                // Remove pipes that passed
                if (pipe.x < -80) {
                    if (pipe.top.parentNode) pipe.top.remove();
                    if (pipe.bottom.parentNode) pipe.bottom.remove();
                    pipes.splice(i, 1);
                }
            }
        }

        // Check collision with improved detection
        function checkCollision() {
            if (!gameContainerRect) {
                updateGameContainerRect();
            }
            
            const birdRect = {
                x: 80,
                y: birdY,
                width: 40, // Slightly smaller hitbox for better gameplay
                height: 40
            };

            // Ground and ceiling collision
            if (birdY <= 0 || birdY + birdRect.height >= (gameContainerRect.height || 600)) {
                return true;
            }

            // Pipe collision
            for (let pipe of pipes) {
                if (!pipe.top || !pipe.bottom) continue;
                
                const pipeX = pipe.x;
                const pipeWidth = 60;
                
                // Check if bird is in pipe's x range
                if (birdRect.x + birdRect.width > pipeX && birdRect.x < pipeX + pipeWidth) {
                    const topPipeBottom = pipe.topHeight;
                    const bottomPipeTop = pipe.topHeight + pipe.gap;
                    
                    // Check if bird hits top or bottom pipe
                    if (birdRect.y < topPipeBottom || birdRect.y + birdRect.height > bottomPipeTop) {
                        return true;
                    }
                }
            }

            return false;
        }

        // Update score display
        function updateScore() {
            scoreElement.textContent = 'Score: ' + score;
        }

        // Update best score display
        function updateBestScoreDisplay() {
            bestScoreElement.textContent = 'Best: ' + bestScore;
            highScoreDiv.textContent = 'üèÜ Skor Terbaik: ' + bestScore;
        }

        // Show congratulations
        function showCongrats() {
            congratsShown = true;
            gameRunning = false;
            congratsMessage.style.display = 'block';
            
            // Celebration particles
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createParticles(
                        Math.random() * (gameContainerRect.width || 400),
                        Math.random() * 300,
                        3
                    );
                }, i * 100);
            }
        }

        // Hide congratulations
        function hideCongrats() {
            congratsMessage.style.display = 'none';
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            gameStarted = false;
            
            // Check for new record
            if (score > bestScore) {
                bestScore = score;
                savedBestScore = bestScore;
                updateBestScoreDisplay();
                newRecordDiv.style.display = 'block';
            } else {
                newRecordDiv.style.display = 'none';
            }
            
            finalScoreSpan.textContent = score;
            gameOverDiv.style.display = 'block';
            
            // Game over effects
            createParticles(200, 300, 15);
            bird.style.filter = 'brightness(0.5)';
            setTimeout(() => bird.style.filter = 'brightness(1)', 1000);
        }

        // Hide game over
        function hideGameOver() {
            gameOverDiv.style.display = 'none';
        }

        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Update bird physics
            birdVelocity += gravity;
            birdY += birdVelocity;
            updateBirdPosition();

            // Spawn pipes
            pipeSpawnTimer++;
            if (pipeSpawnTimer >= 90) { // Spawn every 90 frames (~1.5 seconds at 60fps)
                createPipe();
                pipeSpawnTimer = 0;
            }

            // Update pipes
            updatePipes();

            // Check collision
            if (checkCollision()) {
                gameOver();
                return;
            }

            // Increase game speed gradually
            if (score > 0 && score % 5 === 0) {
                gameSpeed = Math.min(2 + (score / 5) * 0.3, 4); // Cap max speed at 4
            }

            requestAnimationFrame(gameLoop);
        }

        // Prevent context menu on long press (mobile)
        gameContainer.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();
                if (!gameStarted && mainMenu.style.display !== 'flex') {
                    startGame();
                } else if (gameRunning) {
                    jump();
                }
            }
        });

        // Improved touch/click handling
        gameContainer.addEventListener('click', handleGameInput);
        gameContainer.addEventListener('touchstart', handleGameInput);

        function handleGameInput(e) {
    // Jangan lanjut jika klik bukan untuk main atau sedang game over
    if (!gameRunning) return;

    // Jangan ganggu UI tombol
    if (e.target.closest('.btn') || e.target.closest('.menu-btn')) return;

    e.preventDefault();
    e.stopPropagation();

    jump();
}


        // Menu button events
        startBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            startGame();
        });

        startBtn.addEventListener('touchstart', (e) => {
            e.stopPropagation();
            startGame();
        });

        restartBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            hideGameOver();
            initGame();
        });

        restartBtn.addEventListener('touchstart', (e) => {
            e.stopPropagation();
            hideGameOver();
            initGame();
        });

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            hideGameOver();
            showMainMenu();
        });

        menuBtn.addEventListener('touchstart', (e) => {
            e.stopPropagation();
            hideGameOver();
            showMainMenu();
        });

        continueBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            hideCongrats();
            gameRunning = true;
            gameLoop();
        });

        continueBtn.addEventListener('touchstart', (e) => {
            e.stopPropagation();
            hideCongrats();
            gameRunning = true;
            gameLoop();
        });

        // Prevent zoom on double tap (iOS Safari)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                updateGameContainerRect();
            }, 100);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            updateGameContainerRect();
        });

        // Initialize the game
        init();
    </script>
</body>
</html>
